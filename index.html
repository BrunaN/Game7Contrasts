<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Seven Color Contrasts</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="blue"> The Seven Color Contrasts</div>
                <div class="shadow"> The Seven Color Contrasts</div>
                <div class="pink"> The Seven Color Contrasts</div>
            </div>
        </header>
        <div class="content">
            <div class="select">
                <h3 class="type">Selecione a imagem que melhor representa o contraste de matiz</h3>
                <div class="images">
                    <img src="img/1-m.jpg" alt="">
                    <img src="img/2-m.jpg" alt="">
                </div>
            </div>
            <div class="response">
                <div class="response-status">
                    <img src="img/1-m.jpg" alt="">
                    <div class="status">
                        <div class="icon">
                            <i class="fas fa-times"></i>
                        </div>
                        <span>Mensagem bem legal aqui, no máximo 3 linhas?</span>
                        <!-- <i class="fas fa-check"></i> -->
                    </div>
                </div>
                <button>
                    Próximo
                </button>
            </div>

        </div>
        <footer>
            <div class="progress">
                <span>
                    1/7
                </span>
                <div class="number">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
